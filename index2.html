    <script>
      var str=[];
      var result=0;
      var str2=[];
      var result2=0;
      var list1=[];
      function fn1(){
          str=document.getElementById("tbox").value;
           result+=parseFloat(str);
          document.getElementById("aan").innerHTML="Your Expenses so far"+result;
          list1.push(str);
          
         
        }
        function fn2(){
          str2=document.getElementById("tbox2").value;
           result2+=parseFloat(str2);
          document.getElementById("aan2").innerHTML="Your Savings so far"+result2;
            
        }
        function fn3(){
            list1.join();
            
                 console.log(list1);
                 document.getElementById("aan3").innerHTML="Your Each Expenses are: "+list1;

            
        }
        function fn4(){
            list1.join();
            
                 console.log(list1);
                  var fsum=list1-result2;
                 document.getElementById("aan4").innerHTML="Your Final Balance is: "+fsum;

            
        }
        function fn5(){
            var dl=document.getElementById("tbox3").value;
            list1.join();
            console.log(list1);
             list1=list1.filter(function(value){
               return value!==dl;
            });
            console.log(list1);
            document.getElementById("aan5").innerHTML="New Expense"+list1;
        }

    </script>
